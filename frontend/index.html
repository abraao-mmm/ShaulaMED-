<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ShaulaMed Copilot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <div class="login-box">
            <div class="led-border">
                <form id="login-form">
                    <h2>LOGIN</h2>
                    <div class="input-box">
                        <input type="email" id="email-input" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password-input" required>
                        <label>Password</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">Sign in</button>
                    <div class="signup-link">
                        Not a member? <a href="#">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="main-container" style="display: none;">
        <h1>ShaulaMed Copilot</h1>

        <div class="bento-grid-container">
            <div id="block-insights" class="bento-card insights">
                <h3>Insights</h3>
                <div class="content">
                    <p>Gravador e Transcrição</p>
                </div>
            </div>
            
            <div id="block-overview" class="bento-card overview">
                <h3>Overview</h3>
                <div class="content">
                    <p>Queixa Principal</p>
                </div>
            </div>
            
            <div id="block-collaboration" class="bento-card collaboration">
                <h3>Collaboration</h3>
                <div class="content">
                    <p>Documentos e Prontuário</p>
                </div>
            </div>
            
            <div id="block-efficiency" class="bento-card efficiency">
                <h3>Efficiency</h3>
                <div class="content">
                    <p>HDA, Antecedentes e Hipóteses</p>
                </div>
            </div>
            
            <div id="block-connectivity" class="bento-card connectivity">
                <h3>Connectivity</h3>
                <div class="content">
                    <p>Sugestão de Exames</p>
                </div>
            </div>
            
            <div id="block-protection" class="bento-card protection">
                <h3>Protection</h3>
                <div class="content">
                    <p>Sugestão de Tratamento</p>
                </div>
            </div>
        </div>

        <div class="actions-container">
             </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="app.js"></script>
</body>
</html>
