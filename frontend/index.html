<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShaulaMed - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container" class="login">
        <div class="night">
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
        </div>

        <form id="login-form" class="login__form">
            <h1 class="login__title">ShaulaMed</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="email-input" placeholder=" ">
                        <label for="email-input" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="password-input" placeholder=" ">
                        <label for="password-input" class="login__label">Senha</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="login-check">
                    <label for="login-check" class="login__check-label">Lembrar-me</label>
                </div>
                <a href="#" class="login__forgot">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="login__button">Entrar</button>

            <p class="login__register">
                NÃ£o tem uma conta? <a href="#">Registe-se</a>
            </p>
        </form>
    </div>

    <div class="main-container" style="display: none;">
        <h1>ShaulaMed Copilot</h1>
        <div class="bento-grid-container">
            </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
